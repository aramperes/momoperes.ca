apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: rethinkdb
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - targetPort: 28015
      protocol: TCP
      name: rethinkdb
      port: 28015
  selector:
    app: rethinkdb
    release: {{ .Release.Name }}
