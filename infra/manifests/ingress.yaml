apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: public-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - momoperes.ca
        - defiant.momoperes.ca
      secretName: momoperes.ca-wildcard-tls
  rules:
    - host: momoperes.ca
      http:
        paths:
          - path: /
            backend:
              serviceName: website.public
              servicePort: 9000
          - path: /files
            backend:
              serviceName: files.private
              servicePort: 9000 
    - host: defiant.momoperes.ca
      http:
        paths:
          - path: /
            backend:
              serviceName: defiant.public
              servicePort: 80
