image:
  repository: teamspeak
  tag: 3.9.1
  pullPolicy: Always

podAnnotations: {}

service:
  type: NodePort
  voicePort: 30987
  filePort: 30033

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector:
  teamspeak: "1"

tolerations: []
affinity: {}

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  annotations:
    "helm.sh/resource-policy": keep
  storageClass: do-block-storage
  storageSize: 1Gi
